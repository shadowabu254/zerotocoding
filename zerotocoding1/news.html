        }

     <script>
        // Function to handle search
        function search() {
            var searchTerm = document.getElementById("search-box").value.trim().toLowerCase();
            var content = document.body.innerHTML;
      
            // Remove previous highlights
            content = content.replace(/<span class='highlight'>(.*?)<\/span>/gi, "$1");
      
            var matches = content.match(new RegExp(searchTerm, "gi"));
      
            if (matches) {
                matches.forEach(function(match) {
                    content = content.replace(new RegExp(match, "gi"), "<span class='highlight'>" + match + "</span>");
                });
                document.body.innerHTML = content;
                scrollToFirstMatch();
            } else {
                document.getElementById("search-results").innerHTML = "No matches found.";
            }
        }
      
        // Scroll to the first match
        function scrollToFirstMatch() {
            var element = document.querySelector(".highlight");
            if (element) {
                element.scrollIntoView({ behavior: "smooth" });
                element.focus();
            }
        }
      
        // Event listener for search box
        document.getElementById("search-box").addEventListener("input", search);
      
        // Event listener for keyboard navigation
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter" && document.activeElement === document.getElementById("search-box")) {
                search();
            }
        });
        </script>
